<!DOCTYPE html>
<html>
    <head>
        <title>Join Game</title>
        <link rel="stylesheet" href="main.css">

        <script src="start.js"></script>
                
        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="bg-primary container-fluid">
            <nav class="navbar fixed-top navbar-dark">
              <a class="navbar-brand">WordBlitz<sup>&reg;</sup></a>
              <menu class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="start.html">Start</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="game.html">Game</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
              </menu>
              <h4 id="username-display" class="m-3">Player: Sarah</h2>
            </nav>

            <script>
              // Get the username from local storage
              let username = localStorage.getItem("username");
              if (username) {
                  document.getElementById("username-display").innerText = "Player: " + username;
              }
            </script>
          </header>
        <main>
            <div class="text-center">
                <h1>Create a New Game</h1>

                <button onclick="createGame()" class="btn btn-primary" id="createGame">Create New Game</button>             

                <h1 class="pt-5">Join Game</h1>

                <div class="m-3 form-inline">
                    <input type="text" id="gamePinInput" name="gamePin" placeholder="game pin" class="form-control" required />
                    <button onclick="joinGame()" class="btn btn-primary mt-3">Join Game</button>
                </div>
            </div> 
        </main>
        <footer class="bg-secondary">
            <div>
              <span class="text-reset">Author: Garrett B.</span>
              <a class="text-light px-3" href="https://github.com/gbennett00/startup">GitHub</a>
            </div>
          </footer>
    </body>
</html>
