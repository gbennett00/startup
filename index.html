<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordBlitz HTML</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="login.js"></script> 

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-primary container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand">WordBlitz<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="start.html">Start</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="game.html">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="text-center">
        <h2>Welcome</h2>
        <p>Login/sign up to play</p>
        <div>
          <label class="text-justify" for="username">Username</label>
          <input type="text" id="username" placeholder="username"  required/>

          <label for="password">Password</label>
          <input type="text" id="password" placeholder="password" required/>

          <div class="p-3">
            <button class="btn btn-primary" id="login" onclick="login()">Login</button>
            <button class="btn btn-primary" id="signup" onclick="signup()">Signup</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-secondary">
      <div>
        <span class="text-reset">Author: Garrett B.</span>
        <a class="text-light px-3" href="https://github.com/gbennett00/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
